        <h1 class="title">springboot集成kafka</h1>
        <div class="stuff">
            <span>四月 02, 2020</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/java/">java</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/kafka/">kafka</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/分布式/">分布式</a></li></ul>


        </div>
        <div class="content markdown">
            <p>pom.xml添加maven依赖<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;parent&gt;</span><br><span class="line">    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;</span><br><span class="line">    &lt;artifactId&gt;spring-boot-starter-parent&lt;/artifactId&gt;</span><br><span class="line">    &lt;version&gt;2.0.2.RELEASE&lt;/version&gt;</span><br><span class="line">&lt;/parent&gt;</span><br><span class="line">&lt;dependency&gt;</span><br><span class="line">    &lt;groupId&gt;org.springframework.kafka&lt;/groupId&gt;</span><br><span class="line">    &lt;artifactId&gt;spring-kafka&lt;/artifactId&gt;</span><br><span class="line">&lt;/dependency&gt;</span><br></pre></td></tr></table></figure><br>spring boot会自动配置kafka，接下来只要配置yml属性文件和主题名配置。</p>
<p>application.yml配置kafka</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">spring:</span><br><span class="line">  kafka:</span><br><span class="line">    bootstrap-servers: 127.0.0.1:9092,127.0.0.2:9092,127.0.0.3:9092</span><br><span class="line"></span><br><span class="line">    producer:</span><br><span class="line">      retries: 0</span><br><span class="line">      batch-size: 16384</span><br><span class="line">      buffer-memory: 33554432</span><br><span class="line">      key-serializer: org.apache.kafka.common.serialization.StringSerializer</span><br><span class="line">      value-serializer: org.apache.kafka.common.serialization.StringSerializer</span><br><span class="line">      properties:</span><br><span class="line">        linger.ms: 1</span><br><span class="line"></span><br><span class="line">    consumer:</span><br><span class="line">      enable-auto-commit: false</span><br><span class="line">      auto-commit-interval: 100ms</span><br><span class="line">      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer</span><br><span class="line">      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer</span><br><span class="line">      properties:</span><br><span class="line">        session.timeout.ms: 15000</span><br><span class="line">application.yml配置主题和消费者组</span><br><span class="line">kafka:</span><br><span class="line">  topic:</span><br><span class="line">    group-id: topicGroupId</span><br><span class="line">    topic-name:</span><br><span class="line">      - topic1</span><br><span class="line">      - topic2</span><br><span class="line">      - topic3</span><br></pre></td></tr></table></figure>
<p>新建KafkaTopicProperties<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">@ConfigurationProperties(&quot;kafka.topic&quot;)</span><br><span class="line">public class KafkaTopicProperties implements Serializable &#123;</span><br><span class="line"></span><br><span class="line">    private String groupId;</span><br><span class="line">    private String[] topicName;</span><br><span class="line"></span><br><span class="line">    public String getGroupId() &#123;</span><br><span class="line">        return groupId;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setGroupId(String groupId) &#123;</span><br><span class="line">        this.groupId = groupId;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public String[] getTopicName() &#123;</span><br><span class="line">        return topicName;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setTopicName(String[] topicName) &#123;</span><br><span class="line">        this.topicName = topicName;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure><br>添加KafkaTopicConfiguration</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">@Configuration</span><br><span class="line">@EnableConfigurationProperties(KafkaTopicProperties.class)</span><br><span class="line">public class KafkaTopicConfiguration &#123;</span><br><span class="line"></span><br><span class="line">    private final KafkaTopicProperties properties;</span><br><span class="line"></span><br><span class="line">    public KafkaTopicConfiguration(KafkaTopicProperties properties) &#123;</span><br><span class="line">        this.properties = properties;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean</span><br><span class="line">    public String[] kafkaTopicName() &#123;</span><br><span class="line">        return properties.getTopicName();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Bean</span><br><span class="line">    public String topicGroupId() &#123;</span><br><span class="line">        return properties.getGroupId();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>添加自己的service</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line">@Service</span><br><span class="line">public class IndicatorService &#123;</span><br><span class="line"></span><br><span class="line">    private Logger LOG = LoggerFactory.getLogger(IndicatorService.class);</span><br><span class="line"></span><br><span class="line">    private final KafkaTemplate&lt;Integer, String&gt; kafkaTemplate;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 注入KafkaTemplate</span><br><span class="line">     * @param kafkaTemplate kafka模版类</span><br><span class="line">     */</span><br><span class="line">    @Autowired</span><br><span class="line">    public IndicatorService(KafkaTemplate kafkaTemplate) &#123;</span><br><span class="line">        this.kafkaTemplate = kafkaTemplate;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    @KafkaListener(topics = &quot;#&#123;kafkaTopicName&#125;&quot;, groupId = &quot;#&#123;topicGroupId&#125;&quot;)</span><br><span class="line">    public void processMessage(ConsumerRecord&lt;Integer, String&gt; record) &#123;</span><br><span class="line">        LOG.info(&quot;kafka processMessage start&quot;);</span><br><span class="line">        LOG.info(&quot;processMessage, topic = &#123;&#125;, msg = &#123;&#125;&quot;, record.topic(), record.value());</span><br><span class="line"></span><br><span class="line">        // do something ...</span><br><span class="line"></span><br><span class="line">        LOG.info(&quot;kafka processMessage end&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void sendMessage(String topic, String data) &#123;</span><br><span class="line">        LOG.info(&quot;kafka sendMessage start&quot;);</span><br><span class="line">        ListenableFuture&lt;SendResult&lt;Integer, String&gt;&gt; future = kafkaTemplate.send(topic, data);</span><br><span class="line">        future.addCallback(new ListenableFutureCallback&lt;SendResult&lt;Integer, String&gt;&gt;() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onFailure(Throwable ex) &#123;</span><br><span class="line">                LOG.error(&quot;kafka sendMessage error, ex = &#123;&#125;, topic = &#123;&#125;, data = &#123;&#125;&quot;, ex, topic, data);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            @Override</span><br><span class="line">            public void onSuccess(SendResult&lt;Integer, String&gt; result) &#123;</span><br><span class="line">                LOG.info(&quot;kafka sendMessage success topic = &#123;&#125;, data = &#123;&#125;&quot;,topic, data);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        LOG.info(&quot;kafka sendMessage end&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
