s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br></pre></td><td class="code"><pre><span class="line">package aamen.test.zookeeperTest;</span><br><span class="line"></span><br><span class="line">import org.apache.zookeeper.*;</span><br><span class="line">import org.apache.zookeeper.data.Stat;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.nio.charset.Charset;</span><br><span class="line">import java.util.concurrent.CountDownLatch;</span><br><span class="line">import java.util.concurrent.atomic.AtomicInteger;</span><br><span class="line"></span><br><span class="line">import org.apache.zookeeper.ZooDefs.Ids;</span><br><span class="line">import org.apache.zookeeper.Watcher.Event.EventType;</span><br><span class="line">import org.apache.zookeeper.Watcher.Event.KeeperState;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @author aamen</span><br><span class="line"> * @Title:</span><br><span class="line"> * @Description:</span><br><span class="line"> * @Version:</span><br><span class="line"> * @date 2020/3/19 6:32 下午</span><br><span class="line"> */</span><br><span class="line">public class DemoWatcher implements Watcher &#123;</span><br><span class="line">    private ZooKeeper zookeeper;</span><br><span class="line">    private static final String CONNECT_PATH = &quot;118.190.40.252:2181,118.190.40.252:2182,118.190.40.252:2183&quot;;</span><br><span class="line"></span><br><span class="line">    // 超时时间</span><br><span class="line">    private static final int SESSION_TIME_OUT = 20000;</span><br><span class="line"></span><br><span class="line">    private static final CountDownLatch countDownLatch = new CountDownLatch(1);</span><br><span class="line"></span><br><span class="line">    private ZooKeeper zk = null;</span><br><span class="line"></span><br><span class="line">    //用来计数，判断调用了几次watcher方法</span><br><span class="line">    private static final AtomicInteger cnt = new AtomicInteger(0);</span><br><span class="line"></span><br><span class="line">    //设定编码</span><br><span class="line">    private static final Charset CHARSET = Charset.forName(&quot;UTF-8&quot;);</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) throws Exception &#123;</span><br><span class="line">        DemoWatcher demo = new DemoWatcher();</span><br><span class="line"></span><br><span class="line">        //获取连接</span><br><span class="line">        demo.createConnection(CONNECT_PATH, SESSION_TIME_OUT);</span><br><span class="line"></span><br><span class="line">        //睡眠</span><br><span class="line">        Thread.sleep(1000);</span><br><span class="line"></span><br><span class="line">        //使用默认的watcher, watcher只执行一次，不是一直执行 ，exists 没有触发事件</span><br><span class="line">        Stat stat = demo.zk.exists(&quot;/watcher&quot;, true);</span><br><span class="line">        if (stat == null) &#123;</span><br><span class="line">            String path = demo.zk.create(&quot;/watcher&quot;, //节点</span><br><span class="line">                    &quot;watcher&quot;.getBytes(CHARSET), //节点内容</span><br><span class="line">                    Ids.OPEN_ACL_UNSAFE, //所有热都可以访问</span><br><span class="line">                    CreateMode.EPHEMERAL); //临时节点</span><br><span class="line">            System.out.println(path);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //更新了数据，而且设定了监听watch</span><br><span class="line">        demo.zk.exists(&quot;/watcher&quot;, true);</span><br><span class="line">//        demo.zk.setData(&quot;/watcher&quot;, &quot;update&quot;.getBytes(), -1);</span><br><span class="line">        Thread.sleep(Long.MAX_VALUE);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 设定watcher处理的方法</span><br><span class="line">     */</span><br><span class="line">    public void process(WatchedEvent event) &#123;</span><br><span class="line">        if (event == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        KeeperState state = event.getState();</span><br><span class="line">        EventType type = event.getType();</span><br><span class="line"></span><br><span class="line">        //受影响的节点</span><br><span class="line">        String path = event.getPath();</span><br><span class="line"></span><br><span class="line">        System.out.println(&quot;---------------------Watcher调用次数\t&quot; + cnt.incrementAndGet() + &quot;---------------------&quot;);</span><br><span class="line">        System.out.println(&quot;path\t&quot; + path);</span><br><span class="line"></span><br><span class="line">        System.out.println(&quot;状态\t&quot; + state);</span><br><span class="line">        System.out.println(&quot;事件类型\t&quot; + type);</span><br><span class="line">        //判断是否连接了</span><br><span class="line">        if (state == KeeperState.SyncConnected) &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            switch (event.getType()) &#123;</span><br><span class="line">                case None:</span><br><span class="line">                    countDownLatch.countDown();</span><br><span class="line">                    System.out.println(&quot;事件\t连接成功&quot;);</span><br><span class="line">                    break;</span><br><span class="line">                case NodeCreated:</span><br><span class="line">                    System.out.println(&quot;事件\t节点创建&quot;);</span><br><span class="line">                    break;</span><br><span class="line">                case NodeChildrenChanged:</span><br><span class="line">                    System.out.println(&quot;事件\t节点创建&quot;);</span><br><span class="line">                    break;</span><br><span class="line">                case NodeDeleted:</span><br><span class="line">                    System.out.println(&quot;事件\t节点删除&quot;);</span><br><span class="line">                    break;</span><br><span class="line">                case NodeDataChanged:</span><br><span class="line">                    System.out.println(&quot;事件\t节点变更&quot;);</span><br><span class="line">                    break;</span><br><span class="line">                default:</span><br><span class="line">                    break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">//        节点发生变化之后重新监听</span><br><span class="line">        try &#123;</span><br><span class="line">            this.zk.exists(&quot;/watcher&quot;, true);</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        System.out.println(&quot;--------------------------------------------------&quot;);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void createConnection(String path, int timeOut) &#123;</span><br><span class="line"></span><br><span class="line">        try &#123;</span><br><span class="line">            //关闭连接</span><br><span class="line">            this.closeConnection();</span><br><span class="line"></span><br><span class="line">            //获取连接，设定监听的Watch</span><br><span class="line">            zk = new ZooKeeper(path, timeOut, this);</span><br><span class="line"></span><br><span class="line">            //等待</span><br><span class="line">            countDownLatch.await();</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            // TODO Auto-generated catch block</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; catch (InterruptedException e) &#123;</span><br><span class="line">            // TODO Auto-generated catch block</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 关闭连接</span><br><span class="line">     * 创建日期:2017年10月14日&lt;br/&gt;</span><br><span class="line">     * 创建用户:yellowcong&lt;br/&gt;</span><br><span class="line">     * 功能描述:</span><br><span class="line">     */</span><br><span class="line">    public void closeConnection() &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            if (zk != null) &#123;</span><br><span class="line">                zk.close();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (InterruptedException e) &#123;</span><br><span class="line">            // TODO Auto-generated catch block</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
