        <h1 class="title">vue引用element-ui与webpack</h1>
        <div class="stuff">
            <span>二月 12, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/vue/">vue</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/前端/">前端</a></li></ul>


        </div>
        <div class="content markdown">
            <p>从新建vue项目到引入组件Element<br>一、新建项目<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1.查看 node和npm是不是已经安装好命令：node -v  npm -v (没有安装的先安装环境);</span><br><span class="line">2.npm install -g cnpm --registry=https://registry.npm.taobao.org  (安装国内的淘宝镜像文件，后面的安装npm可以全部改为cnpm)</span><br><span class="line">3.安装 vue-cli   </span><br><span class="line">1、cnpm install -g vue</span><br><span class="line">2、cnpm install -g vue-cli </span><br><span class="line">4. 安装 webpack   cnpm install -g webpack </span><br><span class="line">5.cd  你的运行目录</span><br><span class="line">6.新建vue项目      vue init webpack vuedemo</span><br><span class="line">7.进入项目目录     cd vuedemo</span><br><span class="line">8.安装依赖        cnpm install</span><br><span class="line">9.运行项目        cnpm run dev</span><br><span class="line">10.发布项目       cnpm run build</span><br><span class="line">注：mac电脑需要在安装淘宝镜像前执行： sudo chown -R $USER /usr/local</span><br></pre></td></tr></table></figure><br>二、使用element-ui前需安装修改的配置：</p>
<ol>
<li>安装 loader 模块：<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cnpm install style-loader -D</span><br><span class="line">cnpm install css-loader -D</span><br><span class="line">cnpm install file-loader -D</span><br></pre></td></tr></table></figure></li>
<li>安装 Element-UI 模块<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cnpm install element-ui --save </span><br></pre></td></tr></table></figure>
三、引入Element，前面已经全局安装了element-ui，只需要在Vue项目中引入即可<br>打开项目：src/main.js,添加下面三条<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">import ElementUI from &apos;element-ui&apos;</span><br><span class="line">import &apos;element-ui/lib/theme-chalk/index.css&apos;</span><br><span class="line">Vue.use(ElementUI)</span><br></pre></td></tr></table></figure>
</li>
</ol>
<p>四、然后在.vue文件里就直接可以用了</p>
