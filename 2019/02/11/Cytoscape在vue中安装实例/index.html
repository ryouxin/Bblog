        <h1 class="title">Cytoscape在vue中安装实例</h1>
        <div class="stuff">
            <span>二月 11, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/vue/">vue</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/前端/">前端</a></li></ul>


        </div>
        <div class="content markdown">
            <p>首先创建vue项目，并在项目下安装Cytoscape包<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">vue create test #创建vue项目</span><br><span class="line">cd test</span><br><span class="line">npm i cytoscape --save #加载cytoscape模块</span><br></pre></td></tr></table></figure><br>创建index.vue文件并且写入<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div id=&quot;cy&quot; style=&quot;width: 100%;height: 100%;&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">var cytoscape = require(&quot;cytoscape&quot;);</span><br><span class="line"></span><br><span class="line">export default &#123;</span><br><span class="line">  name: &quot;Cytoscape&quot;,</span><br><span class="line">  components: &#123;&#125;,</span><br><span class="line">  created: function() &#123;&#125;,</span><br><span class="line">  data: function() &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      input: &quot;&quot;,</span><br><span class="line">      output: &quot;&quot;,</span><br><span class="line">      msg: &quot;vue to cytoscape&quot;,</span><br><span class="line">      count: 0</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    add_node: function() &#123;</span><br><span class="line">      console.info(this.cy);</span><br><span class="line">      this.cy.add([</span><br><span class="line">        &#123;</span><br><span class="line">          group: &quot;nodes&quot;,</span><br><span class="line">          data: &#123; id: &quot;node&quot; + this.count &#125;,</span><br><span class="line">          position: &#123; x: 300, y: 200 &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        &#123;</span><br><span class="line">          group: &quot;edges&quot;,</span><br><span class="line">          data: &#123;</span><br><span class="line">            id: &quot;edge&quot; + this.count,</span><br><span class="line">            source: &quot;node&quot; + this.count,</span><br><span class="line">            target: &quot;cat&quot;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      ]);</span><br><span class="line">    &#125;,</span><br><span class="line">    view_init: function() &#123;</span><br><span class="line">      this.cy = cytoscape(&#123;</span><br><span class="line">        container: document.getElementById(&quot;cy&quot;),</span><br><span class="line">        boxSelectionEnabled: false,</span><br><span class="line">        autounselectify: true,</span><br><span class="line">        style: cytoscape</span><br><span class="line">          .stylesheet()</span><br><span class="line">          .selector(&quot;node&quot;)</span><br><span class="line">          .css(&#123;</span><br><span class="line">            height: 80,</span><br><span class="line">            width: 80,</span><br><span class="line">            &quot;background-fit&quot;: &quot;cover&quot;,</span><br><span class="line">            &quot;border-color&quot;: &quot;#000&quot;,</span><br><span class="line">            &quot;border-width&quot;: 3,</span><br><span class="line">            &quot;border-opacity&quot;: 0.5,</span><br><span class="line">            content: &quot;data(id)&quot;,</span><br><span class="line">            &quot;text-valign&quot;: &quot;center&quot;</span><br><span class="line">          &#125;)</span><br><span class="line">          .selector(&quot;.aa&quot;)</span><br><span class="line">          .css(&#123;</span><br><span class="line">            height: 80,</span><br><span class="line">            width: 80,</span><br><span class="line">            &quot;background-fit&quot;: &quot;cover&quot;,</span><br><span class="line">            &quot;border-color&quot;: &quot;red&quot;,</span><br><span class="line">            &quot;border-width&quot;: 3,</span><br><span class="line">            &quot;border-opacity&quot;: 0.5,</span><br><span class="line">            &quot;background-color&quot;: &quot;red&quot;,</span><br><span class="line">            content: &quot;data(id)&quot;,</span><br><span class="line">            &quot;text-valign&quot;: &quot;center&quot;,</span><br><span class="line">            &quot;line-color&quot;: &quot;red&quot;,</span><br><span class="line">          &#125;)</span><br><span class="line">          </span><br><span class="line">          .selector(&quot;edge&quot;)</span><br><span class="line">          .css(&#123;</span><br><span class="line">            width: 6,</span><br><span class="line">            &quot;target-arrow-shape&quot;: &quot;triangle&quot;,</span><br><span class="line">            &quot;line-color&quot;: &quot;#ffaaaa&quot;,</span><br><span class="line">            &quot;target-arrow-color&quot;: &quot;#ffaaaa&quot;,</span><br><span class="line">            &quot;curve-style&quot;: &quot;bezier&quot;</span><br><span class="line">          &#125;)</span><br><span class="line">          .selector(&quot;.bb&quot;)</span><br><span class="line">          .css(&#123;</span><br><span class="line">            &quot;line-color&quot;: &quot;#000&quot;,</span><br><span class="line">          &#125;),</span><br><span class="line"></span><br><span class="line">        elements: &#123;</span><br><span class="line">          nodes: [</span><br><span class="line">            &#123; data: &#123; id: &quot;cat&quot; &#125;, classes: [&quot;aa&quot;] &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;bird&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;ladybug&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;aphid&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;rose&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;grasshopper&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;plant&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; id: &quot;wheat&quot; &#125; &#125;</span><br><span class="line">          ],</span><br><span class="line">          edges: [</span><br><span class="line">            &#123; data: &#123; source: &quot;cat&quot;, target: &quot;bird&quot; &#125;, classes: [&quot;bb&quot;] &#125;,</span><br><span class="line">            &#123; data: &#123; source: &quot;bird&quot;, target: &quot;ladybug&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; source: &quot;bird&quot;, target: &quot;grasshopper&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; source: &quot;grasshopper&quot;, target: &quot;plant&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; source: &quot;grasshopper&quot;, target: &quot;wheat&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; source: &quot;ladybug&quot;, target: &quot;aphid&quot; &#125; &#125;,</span><br><span class="line">            &#123; data: &#123; source: &quot;aphid&quot;, target: &quot;rose&quot; &#125; &#125;</span><br><span class="line">          ]</span><br><span class="line">        &#125;,</span><br><span class="line">        layout: &#123;</span><br><span class="line">          name: &quot;breadthfirst&quot;,</span><br><span class="line">          directed: true,</span><br><span class="line">          padding: 10</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  computed: &#123;&#125;,</span><br><span class="line">  mounted: function() &#123;</span><br><span class="line">    this.view_init();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;style scoped&gt;</span><br><span class="line">#cy &#123;</span><br><span class="line">  width: 100%;</span><br><span class="line">  height: 80%;</span><br><span class="line">  position: absolute;</span><br><span class="line">  top: 50px;</span><br><span class="line">  left: 0px;</span><br><span class="line">  text-align: left;</span><br><span class="line">&#125;</span><br><span class="line">.aa &#123;</span><br><span class="line">  color: red;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">body &#123;</span><br><span class="line">  /* font: 14px helvetica neue, helvetica, arial, sans-serif; */</span><br><span class="line">&#125;</span><br><span class="line">&lt;/style&gt;</span><br></pre></td></tr></table></figure><br>一个简单的示例就创建成功了，具体内容可以根据自己的需求来修改。</p>
