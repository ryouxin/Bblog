            <p>使用方式：</p>
<p>修改 filename 为文件名</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php  </span><br><span class="line"> </span><br><span class="line"> function RandAbc($length = &quot;&quot;) &#123; // 返回随机字符串  </span><br><span class="line">     $str = &quot;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz&quot;;  </span><br><span class="line">     return str_shuffle($str);  </span><br><span class="line"> &#125;   </span><br><span class="line"> </span><br><span class="line"> $filename = &apos;Api.php&apos;; //要加密的文件  </span><br><span class="line"> $T_k1 = RandAbc(); //随机密匙1  </span><br><span class="line"> $T_k2 = RandAbc(); //随机密匙2  </span><br><span class="line"> $vstr = file_get_contents($filename);  </span><br><span class="line"> $v1 = base64_encode($vstr);  </span><br><span class="line"> $c = strtr($v1, $T_k1, $T_k2); //根据密匙替换对应字符。  </span><br><span class="line"> $c = $T_k1.$T_k2.$c;  </span><br><span class="line"> $q1 = &quot;O00O0O&quot;;  </span><br><span class="line"> $q2 = &quot;O0O000&quot;;  </span><br><span class="line"> $q3 = &quot;O0OO00&quot;;  </span><br><span class="line"> $q4 = &quot;OO0O00&quot;;  </span><br><span class="line"> $q5 = &quot;OO0000&quot;;  </span><br><span class="line"> $q6 = &quot;O00OO0&quot;;  </span><br><span class="line"> $s = &apos;$&apos;.$q6.&apos;=urldecode(&quot;%6E1%7A%62%2F%6D%615%5C%76%740%6928%2D%70%78%75%71%79%2A6%6C%72%6B%64%679%5F%65%68%63%73%77%6F4%2B%6637%6A&quot;);$&apos;.$q1.&apos;=$&apos;.$q6.&apos;&#123;3&#125;.$&apos;.$q6.&apos;&#123;6&#125;.$&apos;.$q6.&apos;&#123;33&#125;.$&apos;.$q6.&apos;&#123;30&#125;;$&apos;.$q3.&apos;=$&apos;.$q6.&apos;&#123;33&#125;.$&apos;.$q6.&apos;&#123;10&#125;.$&apos;.$q6.&apos;&#123;24&#125;.$&apos;.$q6.&apos;&#123;10&#125;.$&apos;.$q6.&apos;&#123;24&#125;;$&apos;.$q4.&apos;=$&apos;.$q3.&apos;&#123;0&#125;.$&apos;.$q6.&apos;&#123;18&#125;.$&apos;.$q6.&apos;&#123;3&#125;.$&apos;.$q3.&apos;&#123;0&#125;.$&apos;.$q3.&apos;&#123;1&#125;.$&apos;.$q6.&apos;&#123;24&#125;;$&apos;.$q5.&apos;=$&apos;.$q6.&apos;&#123;7&#125;.$&apos;.$q6.&apos;&#123;13&#125;;$&apos;.$q1.&apos;.=$&apos;.$q6.&apos;&#123;22&#125;.$&apos;.$q6.&apos;&#123;36&#125;.$&apos;.$q6.&apos;&#123;29&#125;.$&apos;.$q6.&apos;&#123;26&#125;.$&apos;.$q6.&apos;&#123;30&#125;.$&apos;.$q6.&apos;&#123;32&#125;.$&apos;.$q6.&apos;&#123;35&#125;.$&apos;.$q6.&apos;&#123;26&#125;.$&apos;.$q6.&apos;&#123;30&#125;;eval($&apos;.$q1.&apos;(&quot;&apos;.base64_encode(&apos;$&apos;.$q2.&apos;=&quot;&apos;.$c.&apos;&quot;;eval(\&apos;?&gt;\&apos;.$&apos;.$q1.&apos;($&apos;.$q3.&apos;($&apos;.$q4.&apos;($&apos;.$q2.&apos;,$&apos;.$q5.&apos;*2),$&apos;.$q4.&apos;($&apos;.$q2.&apos;,$&apos;.$q5.&apos;,$&apos;.$q5.&apos;),$&apos;.$q4.&apos;($&apos;.$q2.&apos;,0,$&apos;.$q5.&apos;))));&apos;).&apos;&quot;));&apos;;  </span><br><span class="line"> </span><br><span class="line"> $s = &apos;&lt;?php &apos;.&quot;\n&quot;.$s.&quot;\n&quot;.&apos; ?&gt;&apos;;  </span><br><span class="line"> //echo $s;  </span><br><span class="line"> // 生成 加密后的PHP文件  </span><br><span class="line"> $fpp1 = fopen(&apos;temp_&apos;.$filename, &apos;w&apos;);  </span><br><span class="line"> fwrite($fpp1, $s) or die(&apos;写文件错误&apos;);  </span><br><span class="line"> </span><br><span class="line"> ?&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
